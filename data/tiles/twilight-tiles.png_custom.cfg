{
//spikes

	
multi_tile_pattern: [
	{
	//a lone spike
	
	pattern: 
".*, .*			,.*
   ,msk -> tile1,  
   .*, .*		,.*",
	tile1: {
	image: "tiles/twilight-tiles.png",
	tiles: "c2",
	damage: 1
	}
	},
	{
	//right side of spikes
	pattern: 
".*,          .*,.*
msk,msk -> tile1,  
 .*,          .*,.*",
	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "e3",
		damage: 1,
 	}
	},
	{
	//left side of spikes
	pattern: 
".*,          .*,.*
   ,msk -> tile1,msk
 .*,          .*,.*",
	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "e1",
		damage: 1,
 	}
	},
	{
	//middle of spikes
	pattern: 
".*,          .*,.*
 .*,msk -> tile1,.*
 .*,          .*,.*",
 	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "e2",
		damage: 1,
 	}
	
	},
	{
	//lone vertical spike
	pattern: 
".*,            ,.*
 .*,msv -> tile1,.*
 .*,            ,.*",
 	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "d5",
		damage: 1,
 	}
	
	},
	{
	//upper spike
	pattern: 
".*,            ,.*
 .*,msv -> tile1,.*
 .*,msv         ,.*",
 	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "c4",
		damage: 1,
 	}
	
	},
	{
	//lower spike
	pattern: 
".*,msv         ,.*
 .*,msv -> tile1,.*
 .*,            ,.*",
 	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "e4",
		damage: 1,
 	}
	
	},
	{
	//middle of vertical spikes
	pattern: 
".*,          .*,.*
 .*,msv -> tile1,.*
 .*,          .*,.*",
 	tile1: {
 		image: "tiles/twilight-tiles.png",
		tiles: "d4",
		damage: 1,
 	}
	
	}
	]
}

