				(mbk),(mbk),(mbk),
				  .* ,     , .*  "
	},
	{
	//sloped or upper left cliff edge
	image: "tiles/twilight-tiles.png",
	reverse: false,
	tiles: "07",
	//solid_heights: "24"
	pattern: " .* ,     ,(mbk)?,
			      ,(mbk),(mbk) ,
			(mbk)?,(mbk),(mbk) "
