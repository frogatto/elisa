	#sloped - tile immediately beneath
	{
	image: "tiles/twilight-tiles.png",
	reverse: false,
	tiles: "58",
	solid: true,
	pattern: "	.*,     ,     ,(mbk)?,.*,
				.*,     ,(mbk),(mbk) ,.*,
				.*,(mbk),(mbk),(mbk) ,.*,
				.*,(mbk),(mbk),(mbk) ,.*,
				.*,   .*,   .*,    .*,.*"
	},
